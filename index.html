<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section class="main">
    <div class=" box ">
      <img src="images/bg-pattern-top.svg" alt="" class="box-1">
      <img src="images/bg-pattern-bottom.svg" alt="" class="box-2">
    </div>
  
    <div class="container">
      <div class="card">
        <div class="card-head">
          <img src="images/bg-pattern-card.svg" class="img-svg" alt="">
        </div>
        
        <img src="images/image-victor.jpg" class="img-icon" alt="">
        <div class="data">
          <h1 class="name">Victor Crest <span class="bgray">26</span></h1>
          <h2 class="city bgray">London</h2>
        </div>
        <div>
        </div>
        <div class="check">
          
          <div class="number">
            <p class="check-number">80K</p>
            <p class="check-copy bgray">Followers</p>
          </div>
          <div class="number">
            <p class="check-number">803K</p>
            <p class="check-copy bgray">Likes</p>
          </div>
          <div class="number">
            <p class="check-number">1.4K</p>
            <p class="check-copy bgray">Photos</p>
          </div>
        </div>
      </div>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">DanteLK/AngelBLK</a>.
      </div>
  </section>  
  
  

  
  
</body>
</html>
