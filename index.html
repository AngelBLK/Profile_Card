<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg"  class=" circle top" alt="">
    <img src="./images/bg-pattern-bottom.svg" class=" circle bottom" alt="">
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="" class="img-bg" />
      <img src="./images/image-victor.jpg" alt="" class="img-victor"/>

      <h1 class="title">Victor Crest <span>26</span></h1>

      <p class="paragraph">London</p>

      <div class="stats">
        <div class="stats__followers">
          <h2 class="numbers">80K</h2>
          <p class="info">Followers</p>
        </div>

        <div class="stats__likes">
          <h2 class="numbers">803K</h2>
          <p class="info" >Likes</p>
        </div>

        <div class="stats__Photos">
          <h2 class="numbers">1.4K</h2>
          <p class="info">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DanteLK/AngelBLK</a>.
    </div>
  </body>
</html>
